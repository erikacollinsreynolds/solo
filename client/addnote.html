 <html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./client/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
  <title>Student Observer</title>
</head>
<body id="addNoteBody">
  <div>
    <h1 class="addh1">THE STUDENT OBSERVER</h1>
    <h4 class="addh4">Add a Note</h4>
    <form class='addNote' method="POST" action='/add'> 
      <input class='addinput1' name="studentName" type="text" placeholder="Student Name"></input>
      <select name="subject" id="subjects">
        <option value="math">Math</option>
        <option value="reading">Reading</option>
        <option value="writing">Writing</option>
        <option value="social-emotional">Social-Emotional</option>
        <option value="attendance">Attendance</option>
        <option value="other">Other</option>
      </select>
      <!-- <input class='addinput1' name="password" type="text" placeholder="Subject"></input> -->
      <textarea id='noteTextBox' class='addinput1' name="note" type="text" placeholder="Note" rows="5" cols="50"></textarea>
      <input id='submit1' type='submit' value="Submit">
    </form>
  </div>
  <!-- <a>Submit</a> --> 
</body>
</html>
